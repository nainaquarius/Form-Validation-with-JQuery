<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up with JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="icon" href="/images/favicon.ico">
</head>
<body style="background-color: teal;">
    <h1 style="color: green; text-align: center;">Sign Up</h1>
    <form id="form" class="container form-control w-50 bg-secondary text-white">
        <div class="mb-3">
            <label for="first-name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name">
        </div>
        <div id="fName-error"></div>

        <div class="mb-3">
            <label for="last-name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name">
        </div>

        <div id="lName-error"></div>

        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="inputEmail">
          <div id="email" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div id="email-error"></div>

        <div class="mb-3">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword">
        </div>

        <div id="password-error"></div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="checkBox">
          <label class="form-check-label" for="checkBox">Check me out</label>
        </div>
        <div id="check-error"></div>
        <button type="submit" class="btn btn-primary container" id="sub">Submit</button>
      </form>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
